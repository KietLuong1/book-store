<head th:replace="Admin/admin-template.html :: header('Add Slider')">
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <div class="iq-sidebar" th:insert="Admin/admin-template.html :: sidebar">
    </div>

    <!-- Top Nav Bar -->
    <div class="iq-top-navbar" th:insert="Admin/admin-template.html :: topNavbar">
    </div>

    <!-- Page Content  -->
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title">[[${pageTitle}]]</h4>
                            </div>
                        </div>
                        <div class="iq-card-body">
                            <form th:action="@{/admin-add-slider/save}" method="post" th:object="${slider}"
                                  enctype="multipart/form-data">
                                <input type="hidden" th:field="*{id}">

                                <div class="form-group">
                                    <label>Image Slider:</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="fileImage" name="fileImage"
                                               accept="image/*">
                                        <label class="custom-file-label" for="fileImage">Choose file</label>
                                    </div>
                                    <img class="img-fluid avatar-100 rounded mt-3" id="thumbnail" alt="Preview">
                                </div>
                                <div class="form-group">
                                    <label>Title:</label>
                                    <textarea th:field="*{title}" class="form-control" rows="4"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Category Description:</label>
                                    <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Is Selected:</label>
                                    <div>
                                        <input type="radio" th:field="*{isSelected}" value="true" id="selectedTrue">
                                        <label for="selectedTrue">Selected</label>
                                    </div>
                                    <div>
                                        <input type="radio" th:field="*{isSelected}" value="false" id="selectedFalse">
                                        <label for="selectedFalse">Not Selected</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Wrapper END -->
<div th:replace="Admin/admin-template.html :: footer">
</div>
</body>
