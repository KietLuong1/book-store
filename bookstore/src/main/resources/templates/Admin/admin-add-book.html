<head th:replace="Admin/admin-template.html :: header('Add Book')">
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <div class="iq-sidebar" th:insert="Admin/admin-template.html :: sidebar">
    </div>

    <!-- Top Nav Bar -->
    <div class="iq-top-navbar" th:insert="Admin/admin-template.html :: topNavbar">
    </div>

    <!-- Page Content  -->
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title">[[${pageTitle}]]</h4>
                            </div>
                        </div>
                        <div class="iq-card-body">
                            <form th:action="@{/admin-add-book/save}" method="post" th:object="${book}"
                                  enctype="multipart/form-data">
                                <input type="hidden" th:field="*{book_id}">
                                <div class="form-group">
                                    <label>Book Name:</label>
                                    <input type="text" class="form-control" th:field="*{name}">
                                </div>

                                <div class="form-group">
                                    <label>Book Category:</label>
                                    <div class="row">
                                        <div th:each="category: ${categories}">
                                            <div class="col-md-4">
                                                <input name="categories" type="checkbox" th:field="${book.categories}"
                                                       th:value="${category.id}"
                                                />
                                                <label th:text="${category.name}"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="publisher">Publisher:</label>
                                            <select th:field="*{publisher}" id="publisher" name="publisher"
                                                    class="form-control">
                                                <th:block th:each="publisher : ${publishers}">
                                                    <option th:value="${publisher.publisher_id}"
                                                            th:text="${publisher.publisher_name}"></option>
                                                </th:block>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="author">Book Author:</label>
                                            <select th:field="*{author}" id="author" name="author" class="form-control">
                                                <th:block th:each="author : ${authors}">
                                                    <option th:value="${author.id}" th:text="${author.name}"></option>
                                                </th:block>

                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label>Book Publication Date:</label>
                                            <input type="date" class="form-control" th:field="*{publication_date}">
                                        </div>
                                        <div class="col-md-3">
                                            <label>Book Language:</label>
                                            <input type="text" class="form-control" th:field="*{language}">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>Book Image:</label>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="fileImage"
                                                       name="bookImage"
                                                       accept="image/*">
                                                <label class="custom-file-label" for="fileImage">Choose file</label>
                                            </div>
                                            <img class="img-fluid avatar-100 rounded mt-3" id="thumbnail" alt="Preview">
                                        </div>
                                        <div class="col-md-3">
                                            <label>Book Price:</label>
                                            <input type="text" class="form-control" th:field="*{price}">
                                        </div>
                                        <div class="col-md-3">
                                            <label>Book Quantity:</label>
                                            <input type="text" class="form-control" th:field="*{quantity}">
                                        </div>
                                        <div class="col-md-3">
                                            <label>Number of Pages:</label>
                                            <input type="text" class="form-control" th:field="*{num_pages}">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Book Description:</label>
                                    <textarea class="form-control" rows="1" th:field="*{description}"
                                              id="description"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Wrapper END -->

<div th:replace="Admin/admin-template.html :: footer">
</div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $("#description").richText();
    })
</script>
