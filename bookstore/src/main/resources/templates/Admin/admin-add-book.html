<head th:replace="Admin/admin-template.html :: header('Add Book')">
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <div class="iq-sidebar" th:insert="Admin/admin-template.html :: sidebar">
    </div>

    <!-- Top Nav Bar -->
    <div class="iq-top-navbar" th:insert="Admin/admin-template.html :: topNavbar">
    </div>

    <!-- Page Content  -->
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title">[[${pageTitle}]]</h4>
                            </div>
                        </div>
                        <div class="iq-card-body">
                            <form th:action="@{/admin-add-book/save}" method="post" th:object="${book}"
                                  enctype="multipart/form-data">
                                <input type="hidden" th:field="*{book_id}">
                                <div class="form-group">
                                    <label>Book Name:</label>
                                    <input type="text" class="form-control" th:field="*{name}">
                                </div>
                                <div class="form-group">
                                    <label>Book Category:</label>
                                    <input type="text" class="form-control" th:field="*{category}">
                                </div>
                                <div class="form-group">
                                    <label>Book Author:</label>
                                    <input type="text" class="form-control" th:field="*{author}">
                                </div>
                                <div class="form-group">
                                    <label>Book Description:</label>
                                    <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Book Price:</label>
                                    <input type="text" class="form-control" th:field="*{price}">
                                </div>
                                <div class="form-group">
                                    <label>Book Quantity:</label>
                                    <input type="text" class="form-control" th:field="*{quantity}">
                                </div>
                                <div class="form-group">
                                    <label>Book Language:</label>
                                    <input type="text" class="form-control" th:field="*{language}">
                                </div>
                                <div class="form-group">
                                    <label>Book Publication Date:</label>
                                    <input type="text" class="form-control" th:field="*{publicationDate}">
                                </div>
                                <div class="form-group">
                                    <label>Number of Pages:</label>
                                    <input type="text" class="form-control" th:field="*{numPages}">
                                </div>
<!--                                <div class="form-group">-->
<!--                                    <label>Book Image:</label>-->
<!--                                    <input type="file" name="fileImage" id="fileImage" class="form-control"-->
<!--                                           accept="image/png, image/jpeg" th:field="*{book_imgae}">-->
<!--                                    <img id="thumbnail" alt="Image Preview" src="">-->
<!--                                </div>-->
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Wrapper END -->

<div th:replace="Admin/admin-template.html :: footer">
</div>
</body>

</html>
