<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	  lang="en">

<head th:replace="Client/client-template.html :: head('Verify OTP')"></head>

<body>
	<div class="page-wraper">
		<!-- Header -->
		<header th:insert="Client/client-template.html :: header"></header>
		<!-- Header End -->

		<div class="page-content">
			<!-- inner page banner -->
			<div class="dz-bnr-inr overlay-secondary-dark dz-bnr-inr-sm"
				style="background-image:url(/Client/images/background/bg3.jpg);">
				<div class="container">
					<div class="dz-bnr-inr-entry">
						<h1>OTP</h1>
						<nav aria-label="breadcrumb" class="breadcrumb-row">
							<ul class="breadcrumb">
								<li class="breadcrumb-item"><a th:href="@{/}"> Home</a></li>
								<li class="breadcrumb-item">OTP</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
			<!-- inner page banner End-->

			<section class="content-inner shop-account">
				<div class="container">
					<div class="row">
						<div class="login-area">
							<div class="tab-content nav">
								<form th:action="@{'forget-password/' + ${session.forgotEmail}}" class="tab-pane fade col-12 show active d-flex flex-column align-items-center justify-content-center" method="post">
									<h4 class="card-title">[[${verifiedMessage}]]</h4>
									<div class="input-group mb-3">
										<input id="otp" name="otp" inputmode="text" type="text" class="form-control" placeholder="Your OTP Code"
											   aria-label="Recipient's username" aria-describedby="button-addon2">
										<button class="btn btn-outline-secondary" type="button" id="button-addon2">
											<i class="fa-solid fa-rotate-right m-r5"></i>Send again</button>
									</div>
									<div class="text-left">
										<a class="btn btn-outline-secondary btnhover m-r10" data-bs-toggle="tab"
										   th:href="@{/client-login}">Back</a>
										<button type="submit" class="btn btn-primary btnhover">Submit</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<!-- Footer -->
		<div th:insert="Client/client-template.html :: footer"></div>
	</div>


</body>
</html>
