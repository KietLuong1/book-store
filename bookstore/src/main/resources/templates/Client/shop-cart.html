<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="Client/client-template.html :: head('Bookland Store')"></head>

<body>
<div class="page-wraper">
    <!-- Header -->
    <header th:insert="Client/client-template.html :: header"></header>
    <!-- Header End -->

    <div class="page-content">
        <!-- inner page banner -->
        <div class="dz-bnr-inr overlay-secondary-dark dz-bnr-inr-sm"
             style="background-image:url(/Client/images/background/bg3.jpg);">
            <div class="container">
                <div class="dz-bnr-inr-entry">
                    <h1>Cart</h1>
                    <nav aria-label="breadcrumb" class="breadcrumb-row">
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index"> Home</a></li>
                            <li class="breadcrumb-item">Cart</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- inner page banner End-->

        <!-- contact area -->
        <section class="content-inner shop-account">
            <!-- Product -->
            <div class="container">
                <div class="row mb-5">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table check-tbl">
                                <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Product name</th>
                                    <th>Unit Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="cartItem:${listCartItems}">
                                    <tr>
                                        <td class="product-item-img"><img
                                                th:src="@{/Client/images/books/grid/book3.jpg}"
                                                alt="">
                                        </td>
                                        <td class="product-item-name" th:text="${cartItem.name}"></td>
                                        <td class="product-item-price" th:text="${cartItem.price}"></td>
                                        <td class="product-item-quantity">
                                            <div class="quantity btn-quantity style-1 me-3">
                                                <div class="input-group bootstrap-touchspin">
                                                    <span class="input-group-addon bootstrap-touchspin-prefix"
                                                          style="display: none;">
                                                    </span>
                                                    <input id="demo_vertical2"
                                                           type="text"
                                                           value="1"
                                                           name="demo_vertical2"
                                                           class="form-control"
                                                           style="display: block;">
                                                    <span class="input-group-addon bootstrap-touchspin-postfix"
                                                          style="display: none;">
                                                    </span>
                                                    <span class="input-group-btn-vertical">
                                                        <button class="btn btn-default bootstrap-touchspin-up"
                                                                type="button"><i
                                                                class="ti-plus"></i>
                                                        </button>
                                                        <button class="btn btn-default bootstrap-touchspin-down"
                                                                type="button"><i class="ti-minus"></i>
                                                        </button>
                                                    </span>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="product-item-totle">$28.00</td>
                                        <td class="product-item-close"><a
                                                th:href="@{'/shop-cart/delete/' + ${cartItem.book_id}}"
                                                class="ti-close"></a></td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
                <div class="row">

<!--                            </form>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="col-lg-6">
                        <div class="widget">
                            <h4 class="widget-title">Cart Total</h4>
                            <table class="table-bordered check-tbl m-b25">
                                <tbody>
                                <tr>
                                    <td>Order Subtotal</td>
                                    <td>$125.96</td>
                                </tr>
                                <tr>
                                    <td>Shipping</td>
                                    <td>Free Shipping</td>

                                </tbody>
                            </table>
                            <div class="form-group m-b25">
                                <a href="shop-checkout" class="btn btn-primary btnhover" type="button">Proceed
                                    to Checkout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Product END -->
        </section>
        <!-- contact area End-->

    </div>
